<mat-dialog-content>
    <h1>Create Bank Details</h1>
    <form action="" [formGroup]="createBankForm">
        <div class="row">
            <div class="col-6">
                <mat-form-field>
                    <mat-label>Bank Name</mat-label>
                    <input type="text" matInput placeholder="Sampath Bank">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <mat-form-field>
                    <mat-label>No. Of Staff</mat-label>
                    <input type="text" matInput placeholder="100">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field style="width: 100%;">
                    <mat-label>No. Of Staff</mat-label>
                    <input type="text" matInput placeholder="100">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field style="width: 100%;">
                    <mat-label>Favorite food</mat-label>
                        <mat-select>
                            <mat-option>Active</mat-option>
                            <mat-option>Inactive</mat-option>
                        </mat-select>
                </mat-form-field>
            </div>
        </div>
        <button mat-raised-button color="primary">Register Bank Details.</button>
    </form>
</mat-dialog-content>
